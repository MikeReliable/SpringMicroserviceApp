spring:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:db;MODE=PostgreSQL
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console.enabled: true
  liquibase:
    enabled: false